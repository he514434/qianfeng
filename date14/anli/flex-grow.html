<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>flex-grow 弹性盒子-按比例分配剩余空间</title>
<style>
.box{
	display:-webkit-flex;
	display:flex;
	width:600px;margin:0;padding:10px;list-style:none;background-color:#eee;}
.box li{width:100px;height:100px;border:1px solid #aaa;text-align:center;}
#box li:nth-child(2){
	-webkit-flex-grow:1;
	flex-grow:1;
}
#box li:nth-child(3){
	-webkit-flex-grow:2;
	flex-grow:2;
}
</style>
</head>

<body>
<h2>剩余空间被分成了3份</h2>
<ul id="box" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
</ul>
</body>
</html>
