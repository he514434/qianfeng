<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>order 弹性盒子-子元素顺序</title>
<style>
.box{
	display:-webkit-flex;
	display:flex;
	margin:0;padding:10px;list-style:none;background-color:#eee;}
.box li{width:100px;height:100px;border:1px solid #aaa;text-align:center;}


#box li:nth-child(1){
	-webkit-order:1;
	order:1;
}
#box li:nth-child(2){
	-webkit-order:9;
	order:9;
}
#box li:nth-child(3){
	-webkit-order:-1;
	order:-1;
}
#box li:nth-child(4){
	-webkit-order:-2;
	order:-2;
}
</style>
</head>

<body>
<ul id="box" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
</ul>
</body>
</html>
