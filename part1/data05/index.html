<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>padding</title>
  <style media="screen">
    .box{width: 100px; height: 100px; background: #0f0; border: 5px solid #000;}
    .zi{width: 100px; height: 100px; background: #f99;}

    .a{padding: 20px;}
    .b{padding: 10px 50px;}
    .c{padding: 10px 50px 2px;}
    .d{padding: 10px 20px 40px 80px}
  </style>
</head>
<body>
  <div class="box a">
    <div class="zi"></div>
  </div>
  <div class="box b">
    <div class="zi"></div>
  </div>
  <div class="box c">
    <div class="zi"></div>
  </div>
  <div class="box d">
    <div class="zi"></div>
  </div>
</body>
</html>
