<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>background</title>
  <style media="screen">

    #box1{width: 500px; height: 300px; background: url(img/q.gif) #ff0 no-repeat center center;}
    #box2{width: 500px; height: 300px; background: url(img/q.gif) repeat-x center;}
    #box3{width: 500px; height: 300px; background: url(img/q.gif) #ff0 no-repeat 10px 40px;}
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
</body>
</html>
