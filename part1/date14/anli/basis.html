<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>flex-basis 弹性盒子-检索弹性盒伸缩基准值</title>
<style>
.box{
	display:-webkit-flex;
	display:flex;
	width:600px;margin:0;padding:10px;list-style:none;background-color:#eee;
}
.box li{width:100px;height:100px;text-align:center;}
#box li:nth-child(1){
	background:#f99;
}
#box li:nth-child(3){
	-webkit-flex-basis:600px;
	flex-basis:600px;
	background:#0f0;
}
#box li:nth-child(5){
	background:#99f;
}
</style>
</head>

<body>
<ul id="box" class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
</ul>
</body>
</html>
