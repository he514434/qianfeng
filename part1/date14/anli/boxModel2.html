<html>
<head>
<meta charset="utf-8">
<title>box-sizing</title>
<style>
*{padding:0;margin:0;}
div{width:200px;height:200px;padding:20px;border:30px solid #000;background:#f99;
box-sizing:border-box;
}
p{width:200px;height:200px;padding:20px;border:30px solid #ddd;background:#9f9;margin-top:20px;
box-sizing:content-box;
}
</style>
</head>
<body>

<div>
div
</div>
<p>
p
</p>

</body>
</html>
