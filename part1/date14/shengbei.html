<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯</title>
  <style media="screen">
    *{margin: 0px; padding: 0px;}
    html,body{height: 100%}
    body{display: flex; flex-direction: column;}
    section{background: red; flex: 1; margin: 20px 0; display: flex;}
    section article{width: 200px; background: blue;}
    section div{flex: 1; margin: 0 20px; background: pink;}
    section aside {width: 200px; background: yellow;}
    header{height: 100px; background: #ccc;}
    footer{height: 100px; background: #ccc;}
  </style>
</head>
<body>
  <header></header>
  <section>
    <article></article>
    <div></div>
    <aside></aside>
  </section>
  <footer></footer>
</body>
</html>
