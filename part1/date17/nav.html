<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{margin:0;padding:0;}
    body{perspective:800px;}
    div{width:300px;height:100px;margin:200px auto;position:relative;transition:.5s;transform-style:preserve-3d;}
    div p{width:100%;height:100%;position:absolute;}
    div p:nth-child(1){background:red;transform:translateZ(50px);}
    div p:nth-child(2){background:blue;transform:translateY(50px) rotateX(-90deg);}
    div:hover{transform:rotateX(90deg);}
  </style>
</head>
<body>
  <div>
  	<p>反对的是</p>
  	<p>所开发力度开发绿色</p>
  </div>
</body>
</html>
