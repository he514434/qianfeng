<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片整合测试</title>
<style>

li{list-style:none;}
ul li{width:100px;height:100px;border:1px solid #000;float:left;margin-left:5px;background:url(images/position.png) no-repeat;}
ul li.li1{background-position: 0 0;}
ul li.li0{background-position: 0 -300px;}
ul li.li3{background-position: -200px 0;}
ul li.li8{background-position:-100px -200px;}
ul li.li7{background-position:0 -200px;}
ul li.li9{background-position:-200px -200px;}
ul li.li5{background-position:-100px -100px;}
ul li.li2{background-position:-100px 0;}
</style>
</head>
<body>


<ul>
	<li class="li1"></li>
	<li class="li8"></li>
	<li class="li5"></li>
	<li class="li0"></li>
	<li class="li2"></li>
	<li class="li1"></li>
	<li class="li1"></li>
	<li class="li3"></li>
	<li class="li0"></li>
	<li class="li3"></li>
	<li class="li5"></li>
</ul>



</body>
</html>
